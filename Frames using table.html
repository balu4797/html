<!DOCTYPE html>
<html>
<head>
    <title>Frames using Table</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        table {
            width: 100%;
            height: 100%;
        }
        td {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td bgcolor="#ffc133"></td>
            <td bgcolor="#faf605"></td>
        </tr>
        <tr>
            <td bgcolor="#c7ff33"></td>
            <td bgcolor="#B49CEC"></td>
        </tr>
    </table>
</body>
</html>
